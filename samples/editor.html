<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>HTML Editor Sample</title>

    <link rel="stylesheet" type="text/css" href="../css/ui-editor.css" />
</head>
<body>
    <div id="main">
        <h2>HTML Editor Sample</h2>
        <h3>Simple</h3>
        <div data-bind="editor: simple"></div>

        <div data-bind="editor: advanced"></div>

        <div data-bind="editor: full"></div>

    <script type="text/javascript" src="../../Scripts/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="../../Scripts/jquery-ui-1.10.3.js"></script>
    <script type="text/javascript" src="../../Scripts/knockout-2.3.0.debug.js"></script>
    <script type="text/javascript" src="../../Scripts/underscore.js"></script>
    <script type="text/javascript" src="../../build/spatools.js"></script>
    <script type="text/javascript" src="../../Scripts/require.js" data-main="editor"></script>

</html>
